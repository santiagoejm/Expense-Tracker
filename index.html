<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div id="app">
        <header id="header" class="concept">
          <h1>Expense Tracker Dashboard</h1>
        </header>

        <section id="total-bal" class="concept">
          <h4>Total Balance:</h4>
          <h1 id="tot-balance">0€</h1>
        </section>

        <div id="total-inc-exp">
          <div id="total-inc" class="concept">
            <h4>Total Income:</h4>
            <h1 id="tot-income">0€</h1>
            <i class="fas fa-arrow-down"></i>
          </div>
          <div id="total-exp" class="concept">
            <h4>Total Expense:</h4>
            <h1 id="tot-expense">0€</h1>
            <i class="fas fa-arrow-up"></i>
          </div>
        </div>

        <section id="add-new-btn">
          <button id="toggle">+</button>
        </section>

        <section id="updater" class="concept">
          <form id="updater-form">
            <label for="income-field">Register Income</label>
            <input type="text" id="income-field" />

            <label for="expense-field">Register Expense</label>
            <input type="text" id="expense-field" />

            <input type="submit" value="save" id="save-btn" />
          </form>
        </section>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
